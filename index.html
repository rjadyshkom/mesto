<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="root__container">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип проекта Mesto" class="header__logo">
    </header>

    <main>
        <div class="profile">
            <div class="profile__author">
                <img src="./images/profile-avatar.jpg" alt="Аватар автора" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button profile__button_type_edit"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button profile__button_type_add"></button>
        </div>
    </main>
</div>
</body>
</html>

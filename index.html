<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="root__container">
    <header class="header">
        <img src="./images/header-logo.svg" alt="Логотип проекта Mesto" class="header__logo">
    </header>

    <main>
        <div class="profile">
            <div class="profile__author">
                <img src="./images/profile-avatar.jpg" alt="Аватар автора" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__inner">
                        <h1 class="profile__name">Бильбо Бэггинс</h1>
                        <button class="button button_type_edit"></button>
                    </div>
                    <p class="profile__about">Путешественник</p>
                </div>
            </div>
            <button class="button button_type_add"></button>
        </div>

        <div class="elements">
            <div class="element">
                <img src="./images/elements-france.jpg" alt="Франция" class="element__image">
                <div class="element__inner">
                    <h2 class="title">Франция</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elements-iceland.jpg" alt="Исландия" class="element__image">
                <div class="element__inner">
                    <h2 class="title">Исландия</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elements-switzerland.jpg" alt="Швейцария" class="element__image">
                <div class="element__inner">
                    <h2 class="title">Швейцария</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elements-united-kingdom.jpg" alt="Великобритания" class="element__image">
                <div class="element__inner">
                    <h2 class="title">Великобритания</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elements-usa.jpg" alt="США" class="element__image">
                <div class="element__inner">
                    <h2 class="title">США</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elements-new-zealand.jpg" alt="Новая Зеландия" class="element__image">
                <div class="element__inner">
                    <h2 class="title">Новая Зеландия</h2>
                    <button class="button button_type_like"></button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Сергей Митрофанов</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
        <button class="button button_type_close"></button>
        <h2 class="title">Редактировать профиль</h2>
        <form class="popup__form">
            <input type="text" class="popup__text-field" placeholder="Имя" required>
            <input type="text" class="popup__text-field" placeholder="О себе" required>
            <input type="submit" class="button button_type_submit" value="Сохранить">
        </form>
    </div>
</div>
<script src="./blocks/root/root.js"></script>
</body>
</html>

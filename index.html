<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="root__container">
        <header class="header">
            <img src="./images/header-logo.svg" alt="Логотип проекта Mesto" class="header__logo">
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__author">
                    <img src="./images/profile-avatar.jpg" alt="Аватар автора" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__inner">
                            <h1 class="profile__name">Бильбо Бэггинс</h1>
                            <button class="button button_type_edit" type="button" aria-label="Edit"></button>
                        </div>
                        <p class="profile__about">Путешественник</p>
                    </div>
                </div>
                <button class="button button_type_add" type="button" aria-label="Add"></button>
            </section>

            <section class="elements">
                <ul class="elements__inner">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Сергей Митрофанов</p>
        </footer>
    </div>

    <div class="popup" id="popup-edit">
        <div class="popup__container">
            <button class="button button_type_close" type="button" aria-label="Close" id="close-edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <input id="name-popup"
                       class="popup__text-field popup__name"
                       placeholder="Имя"
                       name="name"
                       type="text"
                       minlength="2"
                       maxlength="40"
                       required>
                <span class="name-popup-error popup__input-error">Вы пропустили это поле.</span>
                <input id="about-popup"
                       class="popup__text-field popup__about"
                       placeholder="О себе"
                       name="about"
                       type="text"
                       minlength="2"
                       maxlength="200"
                       required>
                <span class="about-popup-error popup__input-error">Вы пропустили это поле.</span>
                <button type="submit" class="button button_type_submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-add">
        <div class="popup__container">
            <button class="button button_type_close" type="button" aria-label="Close" id="close-add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popup__form">
                <input id="title-popup"
                       class="popup__text-field popup__name"
                       placeholder="Название"
                       name="title" type="text"
                       required
                       minlength="2"
                       maxlength="40">
                <span class="title-popup-error popup__input-error">Вы пропустили это поле.</span>
                <input id="link-popup"
                       class="popup__text-field popup__about"
                       placeholder="Ссылка на картинку"
                       name="link"
                       type="url"
                       required>
                <span class="link-popup-error popup__input-error">Введите адрес сайта.</span>
                <button type="submit" class="button button_type_submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup lightbox">
        <div class="lightbox__inner">
            <button class="lightbox__button-close button button_type_close " type="button" aria-label="Close"
                    id="close-lightbox"></button>
            <img src="./images/elements-new-zealand.jpg" alt="Новая Зеландия" class="lightbox__image">
            <p class="lightbox__caption">Новая Зеландия</p>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <img src="./images/elements-new-zealand.jpg" alt="Изображение из template" class="element__image">
            <div class="element__inner">
                <h2 class="element__title">Изображение из template</h2>
                <button class="button button_type_trash" type="button" aria-label="Trash"></button>
                <button class="button button_type_like" type="button" aria-label="Like"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <meta content="Проект Mesto, это интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки."
          name="description">
    <meta name="theme-color" content="black">
    <link rel="icon" href="<%=require('./images/favicon.ico')%>" type="image/x-icon">
    <title>Mesto</title>
</head>
<body class="root">
    <div class="root__container">
        <header class="header">
            <a href="/mesto" target="_self" class="header__link"><img alt="Логотип проекта Mesto"
                                                                      class="header__logo"
                                                                      src="<%=require('./images/header-logo.svg')%>"></a>
        </header>

        <main class="main">
            <section class="profile">
                <div class="profile__author">
                    <button aria-label="Редактировать аватар" class="profile__edit-avatar">
                        <img alt="Аватар автора" class="profile__avatar"
                             src="<%=require('./images/profile-avatar.jpg')%>">
                    </button>
                    <div class="profile__info">
                        <div class="profile__inner">
                            <h1 class="profile__name">Бильбо Бэггинс</h1>
                            <button aria-label="Редактировать" class="profile__edit" type="button"></button>
                        </div>
                        <p class="profile__about">Путешественник</p>
                    </div>
                </div>
                <button aria-label="Добавить" class="profile__add" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__inner">

                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2021 Сергей Митрофанов</p>
        </footer>
    </div>
    <div class="popup popup_type_edit-avatar">
        <div class="popup__container">
            <button aria-label="Закрыть" class="popup__close" id="close-edit-avatar" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="form-edit-avatar" id="editAvatarForm">
                <input class="popup__text-field popup__edit-avatar"
                       id="link-avatar-popup"
                       name="avatarLink"
                       placeholder="Ссылка на новый аватар"
                       required
                       type="url">
                <span class="link-avatar-popup-error popup__error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button aria-label="Закрыть" class="popup__close" id="close-edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="form-edit" id="editForm">
                <input class="popup__text-field popup__name"
                       id="name-popup"
                       maxlength="40"
                       minlength="2"
                       name="name"
                       placeholder="Имя"
                       required
                       type="text">
                <span class="name-popup-error popup__error"></span>
                <input class="popup__text-field popup__about"
                       id="about-popup"
                       maxlength="200"
                       minlength="2"
                       name="about"
                       placeholder="О себе"
                       required
                       type="text">
                <span class="about-popup-error popup__error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button aria-label="Закрыть" class="popup__close" id="close-add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="form-add" id="addForm">
                <input class="popup__text-field popup__name"
                       id="title-popup"
                       maxlength="30"
                       minlength="2" name="title"
                       placeholder="Название"
                       required
                       type="text">
                <span class="title-popup-error popup__error"></span>
                <input class="popup__text-field popup__about"
                       id="link-popup"
                       name="link"
                       placeholder="Ссылка на картинку"
                       required
                       type="url">
                <span class="link-popup-error popup__error"></span>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup lightbox">
        <div class="lightbox__inner">
            <button aria-label="Закрыть" class="popup__close lightbox__button-close" id="close-lightbox"
                    type="button"></button>
            <img alt="#" class="lightbox__image" src="#">
            <p class="lightbox__caption">Новая Зеландия</p>
        </div>
    </div>

    <template id="element-template">
        <li class="element">
            <img alt="#" class="element__image" src="#">
            <div class="element__inner">
                <h2 class="element__title">Изображение из template</h2>
                <button aria-label="Удалить" class="element__trash" type="button"></button>
                <button aria-label="Лайк" class="element__like" type="button"></button>
            </div>
        </li>
    </template>
</body>
</html>
